<div th:insert="fragments::htmlhead(~{::title})">
    <title>Create Post - Student Forum</title>
</div>
<div th:insert="fragments::header"></div>

<div class="container">
    <div class="row mt-1">
        <div class="col-3 p-1 border border-danger">
            <div th:insert="fragments::admin-sidebar"></div>
        </div>
        <!-- Create category section -->
        <div class="col-9 p-1 px-3 border border-success">
            <h1 class="text-center">Create post</h1>

            <form method="POST">

                <div class="form-group has-error">
                    <label for="category">Category</label>
                    <select class="form-select" aria-label="Default select example" name="category">
                        <option selected>--Select a Category--</option>
                        <div th:each=" cat: ${category}">
                            <option th:value="${cat.cname}" th:text="${cat.cname}">Category</option>
                        </div>
                      </select>
                </div>
                <div class="form-group">
                    <label for="title">Title </label>
                    <input type="text" class="form-control" name="title" placeholder="Your Title" />
                </div>
                <div class="form-group">
                    <label for="pbody">Description</label>
                    <textarea rows="5" class="form-control" name="pbody" placeholder="Type Your text Here"></textarea>
                </div>

                <div class="form-group my-2">
                    <button type="submit" class="btn btn-primary me-3">
                        Create
                    </button>
                    <a class="btn btn-outline-danger" th:href="@{/}">
                        Cancel
                    </a>
                </div>

            </form>

        </div>
    </div>
</div>


<div th:insert="fragments::footer"></div>
