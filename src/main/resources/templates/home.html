<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <p th:text="${name}"></p>
    <h4 th:text="${email}"></h4>
    <h4 th:text="'Converting to UpperCase = '+${#strings.toUpperCase(email)}"></h4>
    <h4 th:text="'Count Length = '+${#strings.length(email)}"></h4>
    <h4 th:text="${date}"></h4>
    <h1 th:text="${session.age}"></h1>


    <div th:with="a=10, b=34, text = 'hello world'">
        <h1 th:text="${text}"></h1>
        <h2 th:text="${a}"></h2>
    </div>
</body>

</html>
