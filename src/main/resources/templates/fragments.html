<!-- HTML starting boilerplate  -->
<div th:fragment="htmlhead(title)">
    <!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- For FAV Icon -->
        <link rel="apple-touch-icon" sizes="180x180" th:href="@{/image/fav/apple-touch-icon.png}">
        <link rel="icon" type="image/png" sizes="32x32" th:href="@{/image/fav/favicon-32x32.png}">
        <link rel="icon" type="image/png" sizes="16x16" th:href="@{/image/fav/favicon-16x16.png}">
        <link rel="manifest" th:href="@{/image/fav/site.webmanifest}">


        <title th:replace="${title}">Student Forum</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" th:href="@{/css/header.css}">

    </head>

    <body>
</div>




<!-- Header and Navmenu Section -->
<div th:fragment="header">
    <div class="container sf-header border border-1 border-dark rounded-bottom">
        <div class="row flex-nowrap align-items-center h-100">
            <div class="col-1">
                <img src="https://img.icons8.com/material-outlined/30/000000/menu--v1.png" />

            </div>
            <div class="col-2">
                <input class="form-control me-0" type="text" name="search" id="search" placeholder="search">
            </div>
            <div class="col-1">
                <button class="btn btn-primary ms-0">Search</button>
            </div>
            <div class="col-4 text-center">
                <a class="text-dark fs-3 text-decoration-none" th:href="@{/}">Student Portal</a>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                <a class="btn btn-outline-success me-3" th:href="@{/registration}">Register</a>
                <a class="btn btn-outline-primary me-3" th:href="@{/login}">Login</a>
            </div>
        </div>
    </div>
</div>




<!-- Header and Navmenu Section After Login -->
<div th:fragment="headerAfterLogin">
    <div class="container sf-header border border-1 border-dark rounded-bottom">
        <div class="row flex-nowrap align-items-center h-100">
            <div class="col-1">
                <img src="https://img.icons8.com/material-outlined/30/000000/menu--v1.png" />
            </div>
            <div class="col-2">
                <input class="form-control me-0" type="text" name="search" id="search" placeholder="search">
            </div>
            <div class="col-1">
                <button class="btn btn-primary ms-0">Search</button>
            </div>
            <div class="col-4 text-center">
                <a class="text-dark fs-3 text-decoration-none" th:href="@{/}">Student Portal</a>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                <div class="row w-100">
                    <div class="col-3 my-auto">
                        <button class="bg-transparent border-0" onclick="ShowNotification();">
                                <span class="far fa-bell fa-2x"></span>
                            </button>
                    </div>
                    <div class="col-9">
                        <div class="row pe-2 me-1 rounded-3 shadow">
                            <div class="col-3  my-auto"><span class="fas fa-user-alt fa-2x"></span></div>
                            <div class="col-7 my-auto">
                                <div th:if="${session.sessName}!=null" th:text="${#strings.toUpperCase(session.sessName)}">Name</div>
                                <div class="text-muted" style="font-size: 14px" th:text="${#strings.toUpperCase(session.sessType)}">Type</div>
                            </div>
                            <div class="col-1 my-auto">
                                <button class="bg-transparent border-0" onclick="ShowProfileSec();">
                                    <span class=" border border-2 border-dark rounded-3 px-1 pb-1 bg-light fas fa-sort-down"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>







<!-- Footer Section -->

<div th:fragment="footer">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </body>

    </html>
</div>
