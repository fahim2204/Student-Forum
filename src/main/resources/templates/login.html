<div th:insert="fragments::htmlhead(~{::title})">
    <title>Login - Student Forum</title>
</div>

<div class="container rounded-3 bg-light mt-5 p-4 shadow " style="width: 500px">

    <div class="row">
        <div class="col-4 text-center">
            <a th:href="@{/}"><img class="w-50" th:src="@{image/logo.png}" alt="logo"></a>
        </div>
        <div class="col-4">
            <h2 class=" text-secondary text-center fw-bold">login</h2>
        </div>
        <div class="col-4"></div>
    </div>


    <form th:action="@{/login}" method="POST">
        <!-- User name section -->
        <div class="mx-5 my-4 ">
            <label for="username " class="form-label fw-bold ">User Name:</label>
            <div class="input-group">
                <span class="input-group-text"> <i class="fas fa-user "></i></span>
                <input type="text" name="username" class="form-control rounded-end" id="username " placeholder="Type your Username">
            </div>
        </div>
        <!-- Password section -->
        <div class="mx-5 my- ">
            <label for="password " class="form-label fw-bold ">Password:</label>
            <div class="input-group ">
                <span class="input-group-text "> <i class="fas fa-key "></i></span>
                <input type="password" name='password' class="form-control rounded-end" id="password" placeholder="Type your Password ">
            </div>
        </div>

        <div class="text-end mx-5 my-3 ">
            <a class="link-danger " href="@{/forget-pass}">Forgot Password?</a>
        </div>
        <!-- Login -->
        <div class="d-flex justify-content-center my-2 ">
            <button type="submit " class="btn btn-lg btn-primary px-sm-4 ">Login</button>
        </div>

        <div class="text-start mx-5 my-3 ">
            <a class="link-info " th:href="@{/registration}">Not registered yet?</a>
        </div>

        <div class="alert alert-warning d-flex justify-content-center my-1" role="alert" th:if="${param.error}" th:with="errorMsg=${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">
            <!-- ${SPRING_SECURITY_LAST_EXCEPTION.message} -->
            <!-- <div th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}"></div> -->
            <!-- <div  >
                Your login attempt was not successful, try again.<br /> Reason: <span th:text="${errorMsg}">Wrong input!</span>
            </div> -->
            [[${errorMsg}]]
        </div>
        <div class="alert alert-warning d-flex justify-content-center my-1" role="alert" th:if="${param.logout}">
            Logged out successfully!!
        </div>
        <!-- ///////--------Displaying registration succes msg -->
        <div class="alert alert-success d-flex justify-content-center my-2" role="alert" th:if="${message != null}">
            [[${message}]]
        </div>




    </form>


</div>
<div th:insert="fragments::footer"></div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js " integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p " crossorigin="anonymous "></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js " integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT " crossorigin="anonymous "></script>


</body>

</html>
