<div th:insert="fragments::htmlhead(~{::title})">
    <title>Login - Student Forum</title>
</div>

<div class="container rounded-3 bg-light mt-5 p-4 shadow " style="width: 500px">

    <h1 class=" text-secondary text-center fw-bold mb-5 ">login</h1>

    <form th:action="@{/login}" method="POST" th:object="${loginData}">
        <!-- User name section -->
        <div class="mx-5 my-4 ">
            <label for="username " class="form-label fw-bold ">User Name:</label>
            <div class="input-group">
                <span class="input-group-text"> <i class="fas fa-user "></i></span>
                <input type="text" name="userName" class="form-control rounded-end" th:classappend="${#fields.hasErrors('username')?'is-invalid':''}" id="userName " th:value="${loginData.username}" placeholder="Type your Username">
            </div>
            <div th:each="e:${#fields.errors('username')}" th:text="${e}" class="invalid-feedback d-block ms-2"></div>
            <!-- <div class="invalid-feedback d-block">Hello</div> -->
            <!-- <div th:each="e:${#fields.errors('userName')}" th:text="${e}" class="alert alert-warning d-flex justify-content-center my-1 py-0" role="alert"></div> -->
        </div>
        <!-- Password section -->
        <div class="mx-5 my- ">
            <label for="password " class="form-label fw-bold ">Password:</label>
            <div class="input-group ">
                <span class="input-group-text "> <i class="fas fa-key "></i></span>
                <input type="password" name='password' class="form-control rounded-end" th:classappend="${#fields.hasErrors('password')?'is-invalid':''}" id="password" th:value="${loginData.password}" placeholder="Type your Password ">
            </div>
            <div th:each="e:${#fields.errors('password')}" th:text="${e}" class="invalid-feedback d-block ms-2"></div>
        </div>

        <div class="text-end mx-5 my-3 ">
            <a class="link-danger " href="@{/forget-pass}">Forgot Password?</a>
        </div>
        <!-- Login -->
        <div class="d-flex justify-content-center my-2 ">
            <button type="submit " class="btn btn-lg btn-primary px-sm-4 ">Login</button>
        </div>

        <div class="text-start mx-5 my-3 ">
            <a class="link-info " th:href="@{/registration}">Not registered yet?</a>
        </div>

        <div class="alert alert-warning d-flex justify-content-center my-2" role="alert">
            <!-- ${SPRING_SECURITY_LAST_EXCEPTION.message} -->
            <!-- <div th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}"></div> -->
            <div th:if="${param.login_error}" th:with="errorMsg=${session[" SPRING_SECURITY_LAST_EXCEPTION "].message}">
                Your login attempt was not successful, try again.<br /> Reason: <span th:text="${errorMsg}">Wrong input!</span> ></div>

        </div>

        <div class="alert alert-success d-flex justify-content-center my-2" role="alert">
            {{session('msg')}}
        </div>




    </form>


</div>
<div th:insert="fragments::footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js " integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT " crossorigin="anonymous "></script>


</body>

</html>
